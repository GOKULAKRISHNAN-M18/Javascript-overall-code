    <script>
        //1.define the element by using getelementbyid

        const taskinput = document.getElementById('taskInput') //input box


        const tasklist = document.getElementById("taskList") //tasklist
        const btn = document.getElementById("addBtn") //button

        //2.Using arrow funtion 

        const task = () => {
            const taskbox = taskinput.value.trim(); //Erase the gap
            if (taskbox === '') return; //not write anything return empty

            const listi = document.createElement('li') //create a list 
            listi.textContent = taskbox;//contant of the list
            tasklist.appendChild(listi);//more number of content will store one to one
            taskinput.value = '';

        };

        //3.add Button click
        btn.addEventListener('click', () => task())

        //4.user press enter 

        taskinput.addEventListener('keypress',(e)=>{
            if(e.key ==='Enter') task()
        });

    </script>
